version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8000:8000"
    environment:
      - WEB_HOST=0.0.0.0
      - WEB_PORT=8000
      - WEB_DEBUG=false
      - WORKSPACE_DIR=/app/workspace
      - DATA_DIR=/app/data
      - DATABASE_URL=sqlite+aiosqlite:///./data/coder_factory.db
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./workspace:/app/workspace
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker operations
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  workspace:
  data:
